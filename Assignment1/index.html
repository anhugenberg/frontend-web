<!DOCTYPE html>
<html>
	<head>
		<title>Color Theory</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="main.css" type="text/css"/>
        <script defer src="main.js"></script>
	</head>
	<body>
        <header>
            <h1>
                Color Theory
            </h1>
        </header>
        <main>
            <p>
                Hover over the color names to see their complementary color.
            </p>
            <div id="yellow">
                Yellow
            </div>
            <div id="green">
                Green
            </div>
            <div id="blue">
                Blue
            </div>
            <p>
                Click on the color names to see one of their analogous colors.
            </p>
            <div id="purple">
                Purple
            </div>
            <div id="red">
                Red
            </div>
            <div id="orange">
                Orange
            </div>

        </main>
	</body>

</html>
